{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Meetups</title>
    <link rel="stylesheet" href={% static "meetups/styles/base.css" %} />
</head>
<body>
    <h1>All Meetups!</h1>
    <p>Hello World!</p>

    {% if show_meetups %}
        {% comment %} <h2>{{ meetups.0.title }}</h2> {% endcomment %}
        {% for meetup_item in meetups %}
            <h2>{{ meetup_item.title }}</h2>
        {% endfor %}
    {% else %}
        <p>No meetups found!</p>
    {% endif %}
</body>
</html>
